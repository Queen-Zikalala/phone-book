<div class="container-fluid mb-body justify-content: center">
    <form [formGroup]="addContactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="name" formControlName="name"
                placeholder="Enter name">
            <ng-container *ngIf="(name?.invalid && (name.dirty || name.touched)) || (isSubmitted$|async)">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <p>
                                <small class="form-text text-danger" *ngIf="name?.errors?.required">
                                    Name is required
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="phoneNumber" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                placeholder="Enter number">
            <ng-container
                *ngIf="(phoneNumber?.invalid && (phoneNumber.dirty || phoneNumber.touched)) || (isSubmitted$|async)">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <p *ngIf="
                            phoneNumber?.errors?.pattern && !phoneNumber.errors?.required||
                            phoneNumber?.errors?.minlength && !phoneNumber.errors?.required ||
                            phoneNumber?.errors?.maxlength && !phoneNumber.errors?.required
                            ">
                                <small class="form-text text-danger">
                                    Phone number must be a valid phone number
                                </small>
                            </p>
                            <p>
                                <small class="form-text text-danger" *ngIf="phoneNumber?.errors?.required">
                                    Name is required
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <br>
        <div class="row pt-20">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary f-btn-next"(click)="save()">Save</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary f-btn-next" [routerLink]="['/']">Back</button>
            </div>
        </div>

    </form>
</div>
